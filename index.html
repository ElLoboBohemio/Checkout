    <h1>Checkout</h1>
    <!-- Checkout -->
    <section class="checkout">
      <!-- 1 -->

      <article class="element">
        <div class="elment__div">
          <img class="element__img" src="photo1.png" alt="element" />
        </div>

        <div class="element__div">
          <h2 class="element__h2">Vintage element</h2>
          <div class="element__precio">
            <h2 id="precio-mochila" class="element__h2--price">
              $54.99
            </h2>
            <span class="element__span">$94.99</span>
          </div>

          <!-- Counter -->

          <div class="counter">
            <button id="menos-mochila" class="counter__btn btn__menos">-</button>
            <p id="cantidad-mochilla" class="counter__p">1</p>
            <button id="mas-mochila" class="counter__btn btn__mas">+</button>
          </div>
        </div>
      </article>

      <!-- 2 -->

      <article class="element">
        <div class="elment__div">
          <img class="element__img" src="photo2.png" alt="element" />
        </div>

        <div class="element__div">

          <div class="element__precio">
            <h2 id="precio-zapatos" class="element__h2--price">
              $74.99
            </h2>
            <span class="element__span">$124.99</span>
          </div>


          <!-- Counter -->

          <div class="counter">
            <button id="menos-zapatos" class="counter__btn">-</button>
            <p id="cantidad-zapatos" class="counter__p">1</p>
            <button id="mas-zapatos" class="counter__btn">+</button>
          </div>
        </div>
      </article>

      <article class="box">
        <!-- Shipping -->

        <div class="box__div">
          <h3 class="box__h3">Shipping</h3>
          <h3 class="box__h3">$19.00</h3>
        </div>

        <!-- Total -->

        <div class="box__div">
          <h3 class="box__h3">Total</h3>
          <h3 id="total" class="box__h3">$93.99</h3>
        </div>
      </article>
    </section>
